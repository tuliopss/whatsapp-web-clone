<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="styles.css" />
    <title>WhatsApp</title>
    <script src="https://kit.fontawesome.com/579f9b3bcf.js"></script>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="toolbar-container">
          <div class="user-photo-container">
            <img class="user-photo" src="img/avatar1.png" alt="avatar" />
          </div>
          <div class="aux-icons-toolbar-container">
            <i class="fas fa-spinner"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>

        <div class="notification-container">
          <i class="fas fa-bell-slash"></i>
          <p class="receive-notification"></p>
          Receba notificações de novas mensagens
          <p class="activate-notification">
            Ativar notificações na área de trabalho
            <i class="fas fa-angle-right"></i>
          </p>
        </div>

        <div class="search-container">
          <i id="contact-search" class="fas fa-search"></i>
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Procurar conversas" />
        </div>

        <div class="contacts-container">
          <div class="contact-box active-chat">
            <img class="user-photo" src="/img/avatar4.png" />
            <div class="user-info">
              <p class="user-name">John Doe</p>
              <p class="user-message-preview">
                <i class="fas fa-check-double"></i> Olá, tudo bem?
              </p>
            </div>
            <div class="message-info">
              <p class="message-time">22:34</p>
              <p class="message-pending"></p>
            </div>
          </div>
          <div class="contact-box">
            <img class="user-photo" src="/img/avatar2.png" />
            <div class="user-info">
              <p class="user-name">Mary Joana</p>
              <p class="user-message-preview">btt</p>
            </div>
            <div class="message-info">
              <p class="message-time">04:20</p>
              <p class="message-pending">2</p>
            </div>
          </div>
          <div class="contact-box">
            <img class="user-photo" src="/img/avatar3.png" />
            <div class="user-info">
              <p class="user-name">José</p>
              <p class="user-message-preview">Olá, tudo bem?</p>
            </div>
            <div class="message-info">
              <p class="message-time">22:34</p>
              <p class="message-pending">3</p>
            </div>
          </div>
        </div>
      </aside>
      <main class="chat-container">
        <nav class="chat-navbar">
          <div class="contactinfo-container">
            <img src="img/avatar4.png" alt="" class="user-photo" />
            <p class="user-name">John Doe</p>
          </div>
          <ul class="chattools-container">
            <li>
              <i class="fas fa-search"></i>
            </li>
            <li>
              <i class="fas fa-paperclip"></i>
            </li>
            <li>
              <i class="fas fa-ellipsis-v"></i>
            </li>
          </ul>
        </nav>

        <div class="messages-container">
          <div class="bg-image"></div>

          <div class="chat-messages">
            <p class="guest-message">Olá bom dia</p>
            <p class="user-message">oiii</p>
          </div>
        </div>

        <div class="send-message-container">
          <i class="far fa-grin"></i>
          <input
            type="text"
            id="chatmessage"
            name="message"
            class="user-input"
            placeholder="Digite uma mensagem" />
          <i class="fas fa-microphone"></i>
        </div>
      </main>
    </div>
  </body>
</html>
